<!doctype html>
<html lang="pt-br">

<head>
    <title>Demonstração de Mask Vue.js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style-modal.css">
    <link rel="stylesheet" href="src/css/animate.min.css">
    <link rel="stylesheet" href="src/css/contato.css">

    <!-- ========= scripts do mask ========= -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-the-mask@0.11.1/dist/vue-the-mask.js"></script>

</head>

<body>
    <main>
        <div class="bg-contato">
            <div class="bg-over">
                <div class="formulario">
                    <div class="titulo">
                        <h1>Entre em contato</h1>
                    </div>
                    <form id="novoContato">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome Empresarial</label>
                                <input type="nome" name="nome" class="form-control" id="nome"
                                    placeholder="Nome da sua empresa" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="segmento">Segmento</label>
                                <input type="text" name="segmento" class="form-control" id="segmento"
                                    placeholder="Segmento da empresa" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="telefone">Telefone/Celular</label>
                                <the-mask :mask="['(##) #####-####', '(##) ####-####']" type="text" name="telefone"
                                    class="form-control" id="telefone" placeholder="Seu telefone/celular" required />

                            </div>
                            <div class="form-group col-md-7">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="Seu melhor email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="cep">CEP</label>
                                <the-mask :mask="['#####-###']" type="text" name="cep" class="form-control" id="cep"
                                    onkeyup="buscarCep()" placeholder="Seu CEP" required />
                            </div>
                            <div class="form-group col-md-5">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" class="form-control" id="cidade"
                                    placeholder="Sua cidade" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" class="form-control text-center" id="estado"
                                    placeholder="Estado" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="mensagem">Mensagem</label>
                                <textarea class="form-control" name="mensagem" id="mensagem" rows="6"
                                    placeholder="Escreva sua mensagem aqui!" required></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <a class="btn btn-light" style="color:#ff7212" href="./index.html">Enviar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="src/js/buscarCep.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="src/js/ajax/contato.js"></script>

    <!-- =========== Inicialização do Vue com declaração dos campos para Mask ===========-->    
    <script>
        window.onload = function () {
            new Vue({
                el: '#cep'
            })

            new Vue({
                el: '#telefone'
            })
        }
    </script>

</body>


</html>
